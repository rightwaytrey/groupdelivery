version: '3.8'

services:
  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groupdelivery-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/groupdelivery.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OSRM_HOST=${OSRM_HOST:-http://router.project-osrm.org}
      - GEOCODING_API_KEY=${GEOCODING_API_KEY:-}
      - GEOCODING_PROVIDER=${GEOCODING_PROVIDER:-nominatim}
    volumes:
      - ./data:/app/data
    networks:
      - groupdelivery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Nginx service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: groupdelivery-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - groupdelivery-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  groupdelivery-network:
    driver: bridge

volumes:
  data:
